<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple responsive website project">
    <meta name="author" content="Ivan Tsenov">
    <link rel="icon" type="image/png" href="/Sources/logo.png">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/mobile.css">
    <link rel="stylesheet" href="../Styles/tablet.css">
    <link rel="stylesheet" href="../Styles/desktop.css">
    <script type="module" src="../Scripts/main.js"></script>
    <script type="module" src="../Scripts/index.js"></script>
    <title>Responsive Website</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_wrapper">
                <a href="./index.html" id="navbar_logo">
                    <img src="/Sources/logo.png" alt="Logo" class="logo">
                </a>
                <ul class="pages_wrapper">
                    <li class="pages">
                        <a href="./index.html" class="pages_links" data-page="">Home</a>
                    </li>
                    <li class="pages">
                        <a href="./second.html" class="pages_links" data-page="second">Second</a>
                    </li>
                    <li class="pages">
                        <a href="./about.html" class="pages_links" data-page="about">About Us</a>
                    </li>
                    <li class="pages">
                        <a href="./contacts.html" class="pages_links" data-page="contacts">Contacts</a>
                    </li>
                </ul>
                <div class="rightMenu">
                    <button class="language">BG
                        <span class="arrow"></span>
                        <div class="languageChoose hidden">
                            <a href="/bg/index.html" data="BG">BG</a>
                            <a href="/en/index.html" data="EN">EN</a>
                        </div>
                    </button>
                    <div class="menu">
                        <div class="menu_items"></div>
                        <div class="menu_items"></div>
                        <div class="menu_items"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="slideshow">
            <div class="slideshow_container">
                <div class="slide current">
                    <img src="../Sources/slide1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="../Sources/slide2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../Sources/slide3.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="../Sources/slide4.jpg" alt="Slide 4">
                </div>
                <button class="move prev">&#10094;</button>
                <button class="move next">&#10095;</button>
                <div class="dots">
                    <span class="dot current" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                    <span class="dot" data-index="3"></span>
                </div>

            </div>
        </section>
        <section class="cards">
            <div class="slider">
                <div class="card_wrapper">
                    <img src="../Sources/card1.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card2.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card3.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card4.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card5.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card6.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card7.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card8.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card9.jpg" alt="" class="card_images">
                </div>
                <div class="card_wrapper">
                    <img src="../Sources/card10.jpg" alt="" class="card_images">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Ivan Tsenov</p>
    </footer>
</body>

</html>
