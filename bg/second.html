<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple responsive website project">
    <meta name="author" content="Ivan Tsenov">
    <link rel="icon" type="image/png" href="/Sources/logo.png">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/mobile.css">
    <link rel="stylesheet" href="../Styles/tablet.css">
    <link rel="stylesheet" href="../Styles/desktop.css">
    <script type="module" src="../main.js"></script>
    <script type="module" src="../casino.js"></script>
    <title>Responsive Website</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_wrapper">
                <a href="./index.html" id="navbar_logo">
                    <img src="/Sources/logo.png" alt="Logo" class="logo">
                </a>
                <ul class="pages_wrapper">
                    <li class="pages">
                        <a href="./index.html" class="pages_links" data-page="">Home</a>
                    </li>
                    <li class="pages">
                        <a href="./second.html" class="pages_links" data-page="second">Second</a>
                    </li>
                    <li class="pages">
                        <a href="./about.html" class="pages_links" data-page="about">About Us</a>
                    </li>
                    <li class="pages">
                        <a href="./contacts.html" class="pages_links" data-page="contacts">Contacts</a>
                    </li>
                </ul>
                <div class="rightMenu">
                    <button class="language">BG
                        <span class="arrow"></span>
                        <div class="languageChoose hidden">
                            <a href="/bg/second.html" data="BG">BG</a>
                            <a href="/en/second.html" data="EN">EN</a>
                        </div>
                    </button>
                    <div class="menu">
                        <div class="menu_items"></div>
                        <div class="menu_items"></div>
                        <div class="menu_items"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="casino">
            <button class="casino_start">Play</button>
            <div class="game">
                <div class="game_contents">
                    <img src="../Sources/coins.png" alt="" class="game_cards" prize="coins">
                </div>
                <div class="game_contents">
                    <img src="../Sources/luckySeven.png" alt="" class="game_cards" prize="luckySeven">
                </div>
                <div class="game_contents">
                    <img src="../Sources/diamond.png" alt="" class="game_cards" prize="diamond">
                </div>
                <div class="game_contents">
                    <img src="../Sources/watermelon.png" alt="" class="game_cards" prize="watermelon">
                </div>
                <div class="game_contents">
                    <img src="../Sources/explode.png" alt="" class="game_cards" prize="explode">
                </div>
                <div class="game_contents">
                    <img src="../Sources/bar.png" alt="" class="game_cards" prize="bar">
                </div>
                <div class="game_contents">
                    <img src="../Sources/cherry.png" alt="" class="game_cards" prize="cherry">
                </div>
                <div class="game_contents">
                    <img src="../Sources/horseShoe.png" alt="" class="game_cards" prize="horseShoe">
                </div>
                <div class="game_contents">
                    <img src="../Sources/kambana.png" alt="" class="game_cards" prize="kambana">
                </div>
            </div>
        </section>
        <div class="winner hidden">
            <div class="wrapper">
                <p class="winningMessage"></p>
                <img src="" alt="" class="pop-up">
                <button class="close-btn">Close</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ivan Tsenov</p>
    </footer>
</body>

</html>
